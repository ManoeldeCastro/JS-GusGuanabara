<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
  </head>
  <body>
    <h1>Sistemas de Multa</h1>
    <label for="vel">Velocidade do Carro:</label><br />
    <input type="number" id="vel" name="vel" />Km/h <br />
    <input type="button" value="Calcular" onclick="calcular()" />
    <div id="res"></div>

    <script>
      function calcular() {
        var vel = Number(document.querySelector("input#vel").value)
        var res = document.querySelector("div#res")
        res.innerHTML = `<p> Sua velocidade atual é de:<br/> <strong>${vel}Km/h</strong></p>`
        if (vel > 60) {
          res.innerHTML += `<p> <strong>MULTADO!</strong> Sua velocidade ultrapassou a permitida da via!`
        }
        res.innerHTML += `<p>Use sempre cinto de Segurança!</p>`
      }
    </script>
  </body>
</html>
