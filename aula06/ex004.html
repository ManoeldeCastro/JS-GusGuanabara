<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 20pt;
        font: Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = prompt("qual é seu nome?")
      document.write(`Olá ${nome}, Seu nome tem ${nome.length} letras`)
      document.write(
        `<br> Olá ${nome}, seu nome em Maiúsculas. é ${nome.toUpperCase()}`
      )

      // Acessando propriedades de uma string, nesse caso colocando em maiúsculas!
      document.write(
        `<br> Olá ${nome}, seu nome em minúsculas. é ${nome.toLowerCase()}`
      )
    </script>
  </body>
</html>
