<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programando</title>
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrando de tudo de ruim</p>
    <script>
      var nome = prompt("Qual é o seu nome?") //Adicionando valor através de prompt, ou seja com interação do navegador
      alert("É um grande prazer em te conhecer, " + nome + "!") //concatenando variáveis com texto.
    </script>
  </body>
</html>
