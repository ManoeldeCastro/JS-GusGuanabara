<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        font: normal 20pt Arial;
        background-color: rgb(83, 118, 31);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      id="area"
      onclick="clicar()"
      onmouseenter="entrar()"
      onmouseout="sair()"
    >
      interaja
    </div>
    <script>
      var a = document.querySelector("div#area")
      function clicar() {
        a.innerText = "Clicou!"
      }
      function entrar() {
        a.innerText = "Entrou!"
        a.style.background = "blue"
      }
      function sair() {
        a.innerText = "Saiu!"
        a.style.background = "Red"
      }
    </script>
  </body>
</html>
