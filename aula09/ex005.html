<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução ao DOM</title>
    <style>
      body {
        background-color: rgb(62, 95, 227);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Iniciando Estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Click em mim</div>
    <script>
      var a = document.getElementsByTagName("h1")[0]
      a.innerText = "Iniciado"
      // Manipulando a DOM
      //innerText = apenas os caracteres da tag selecionada, não acompanha as tags
      //innerHTML = pega tbm as tag que estiverem dentro da tag Selecionada
      //getElements = sempre que a palavra foi Elements com esse é transformando o objeto selecionado em array, ou seja é preciso colocar sua posição no Array através do [] logo apos a sua seleção, como foi feito acima
      // var a = document.getElementsByTagName("h1")[0] - começando sempre so numero [0]
    </script>
  </body>
</html>
