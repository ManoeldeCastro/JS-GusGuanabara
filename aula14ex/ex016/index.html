<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vamos contar</h1>
    </header>
    <section>
      <article id="form">
        <label for="inicio">Inicio:</label>
        <input
          type="number"
          name="inicio"
          id="inicio"
          step="1"
          maxlength="3"
        /><br />
        <label for="fim">Fim:</label>
        <input type="number" name="fim" id="fim" step="1" min="" /><br />
        <label for="passos">Passos:</label>
        <input type="number" name="passos" id="passos" /><br />
        <input type="button" id="contar" value="Contar" />
      </article>
      <article id="resul">
        <p id="contando"></p>
        <p id="totalp"></p>
      </article>
    </section>
    <footer>
      <h3>&copy; ManoeldeCastro</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
