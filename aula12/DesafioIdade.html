<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <section>
      <article id="form">
        <label for="num1">Ano de Nascimento: </label>
        <input
          type="number"
          id="num1"
          required
          step="1"
          min="1900"
          max="2022"
          placeholder="2022"
        /><br />
        <span>Sexo:</span>
        <input type="radio" name="sexo" id="Masc" value="Masc" checked /><label
          for="masc"
          >Masculino</label
        >
        <input type="radio" name="sexo" id="Femi" value="Femi" /><label
          for="femi"
          >Feminino</label
        ><br />
        <input type="button" value="Verificar" id="verificar" />
      </article>
      <article>
        <p id="textimg"></p>
        <img id="img" />
      </article>
    </section>
    <footer>
      <h3>&copy; ManoeldeCastro</h3>
    </footer>
    <script src="script1.js"></script>
  </body>
</html>
